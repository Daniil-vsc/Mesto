<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Практическая работа четвертого спринта">
    <meta name="author" content="Даниил">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="body">
    <div class="main">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар пользователя">

            <div class="profile__info">
                <div class="profile__container">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="button profile__edit-button" type="button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="element">
                <div class="element">
                    <div class="button element__trash-button"></div>
                    <img class="element__image" src="./images/tbiilisi1.jpg" alt="Фотография из фотоальбома">
                    <div class="element__container">
                        <p class="element__name">Тбилиси</p>
                        <button class="button element__like-button" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
        <section class="popup" id="edit-profile">
            <div class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <form class="popup__form" method="post" name="edit-form" novalidate>
                    <label class="popup__field">
                        <input type="text" placeholder="Введите имя" class="popup__input popup__input_type_name" name="name"
                            id="name-input" value minlength="2" maxlength="48" pattern="[a-zA-Zа-яёА-ЯЁ -]{1,}" required>
                        <span id="name-input-error" class="popup__error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" placeholder="Введите профессию" class="popup__input popup__input_type_job"
                            name="job" id="job-input" value minlength="2" maxlength="200" required>
                        <span id="job-input-error" class="popup__error"></span>
                    </label>
                        <button class="button popup__button" type="submit">Сохранить</button>
                </form>
                <button class="button popup__close-button" type="reset"></button>
            </div>
        </section>
        <section class="popup" id="add-image">
            <div class="popup__container">
                <p class="popup__title">Новое место</p>
                <form class="popup__form" method="post" id="place-form" name="place-form" novalidate>                  
                    <label class="popup__field">
                        <input type="text" placeholder="Название" class="popup__input form__input_type_name" name="place-name"
                            id="place-input" minlength="2" maxlength="30" value required>
                        <span id="place-input-error" class="popup__error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_job"
                            name="link-input" id="link-input" value required>
                        <span id="link-input-error" class="popup__error"></span>
                    </label>
                    <button class="button popup__button" type="submit">Сохранить</button>
                </form>
                <button class="button popup__close-button" type="reset" id="close-button"></button>
            </div>
        </section>
        <section class="popup" id="open-image">
            <div class="popup__image-container">
                <img class="popup__image" src="" alt="Увеличеная фотография из фотоальбома">
                <p class="popup__name">Описание места</p>
                <button class="button popup__close-button" type="button" id="close-image"></button>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
</body>

</html>
